<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="get">
      <fieldset>
        <legend>Registration form</legend>

        <center>
          <h2>JOB APPLICATION</h2>
        </center>

        <label for="">Upload profile </label>
        <input
          type="image"
          src="https://media.architecturaldigest.com/photos/5bdc8f277c86c80e83b4b447/master/pass/Tout-Dartmouth.jpg"
          height="100"
          width="150"
        />
        <br /><br />
        <label for="fname">First Name :</label>
        <input
          type="text"
          id="fname"
          name="fname "
          placeholder="Enter ur fname"
          required
          maxlength="10"
        />
        <br /><br />

        <label for="lname">Last Name :</label>
        <input
          type="text"
          id="lname"
          placeholder="Enter ur lname"
          required
        /><br /><br />

        <label for="email">Email :</label>
        <input
          type="email"
          id="email"
          placeholder="Enter ur email"
          maxlength="5"
          required
        />
        <br /><br />

        <label for="">Address :</label><br />
        <br />
        <textarea name="" id="" rows="5" cols="50">Enter ur Address</textarea
        ><br /><br />

        <label for="">Phone Number :</label>
        <input
          type="tel"
          maxlength="10"
          pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
        /><br /><br />

        <label for="password">Password :</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="create password"
          required
          pattern="[a-zA-Z0-9] {5}"
          maxlength="5"
        />
        <br /><br />

        <label for="">DOB</label>
        <input type="date" /><br /><br />

        <label for="gender">Gender :</label>
        <input type="radio" name="gender" /> MALE
        <input type="radio" name="gender" />FEMALE <br /><br />

        <label for="">Skin colour :</label>
        <input type="color" /><br /><br />

        <label for="">Languages :</label>
        English :<input type="range" /> Telugu : <input type="range" /> Kannada
        : <input type="range" /> <br /><br />

        <label for="">State :</label>
        <select name="" id="">
          <option value="ap">AP</option>
          <option value="ts">TS</option>
          <option value="kar">KARNATAKA</option>
          <option value="tam">TAMILANADU</option>
        </select>
        <br /><br />
        <label for="">Skills :</label>
        <input type="checkbox" />HTML <input type="checkbox" />CSS
        <input type="checkbox" />JAVASCRIPT <input type="checkbox" />JAVASCRIPT
        <input type="checkbox" />MYSQL <br /><br />

        <label for="">Upload Resume :</label>
        <input type="file" /><br /><br />

        <button>Submit</button>
        <button>Cancel</button>
      </fieldset>
    </form>
  </body>
</html>
